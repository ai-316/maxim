<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugo's Aphorism Note</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #cce7ff; /* 부드러운 하늘색 */
      color: #003366; /* 어두운 남색 계열 텍스트 */
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #002244;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    #aphorismInput {
      width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #003366;
      background-color: #f8fbff;
      color: #003366;
      margin-right: 10px;
      font-size: 14px;
    }

    button {
      background-color: #004c99; /* 하늘색 배경에 어울리는 짙은 파랑 */
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0066cc; /* 마우스 오버 시 조금 더 밝은 파랑 */
    }

    ul {
      list-style-type: none;
      padding: 0;
      width: 400px;
      margin-top: 30px;
    }

    li {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      box-shadow: 2px 2px 5px rgba(0, 51, 102, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      flex: 1;
    }

    .deleteBtn {
      background-color: #ff6666;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .deleteBtn:hover {
      background-color: #ff3333;
    }
  </style>
</head>
<body>
  <h1>Hugo's Aphorism Note - Short Aphorisms</h1>

  <div>
    <input type="text" id="aphorismInput" placeholder="짧은 격언을 입력하세요">
    <button onclick="addAphorism()">추가</button>
  </div>

  <ul id="aphorismList"></ul>

  <script>
    function addAphorism() {
      const input = document.getElementById('aphorismInput');
      const text = input.value.trim();
      if (text === '') return;

      const list = document.getElementById('aphorismList');
      const li = document.createElement('li');

      const span = document.createElement('span');
      span.textContent = text;

      const delBtn = document.createElement('button');
      delBtn.textContent = '삭제';
      delBtn.className = 'deleteBtn';
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(delBtn);
      list.appendChild(li);

      input.value = '';
    }
  </script>
</body>
</html>
